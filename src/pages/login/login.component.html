<section class="loginContainer">
    <app-page-title *ngIf="isLogin == false">Crie sua conta.</app-page-title>
    <app-page-title *ngIf="isLogin == true">Entre em sua conta.</app-page-title>
    <div class="formContainer">
        <form action="#" class="form">
            <label *ngIf="isLogin == false" for="username">Nome: </label>
            <input *ngIf="isLogin == false" type="text" id="username" required>

            <label for="email">Email: </label>
            <input type="email" id="email" required>

            <label for="password">Senha: </label>
            <input type="password" id="password" required>

            <div class="btnContainer">

                <app-button *ngIf="isLogin == false">CADASTRAR</app-button>
                <app-button *ngIf="isLogin == true">ENTRAR</app-button>
                <span class="changeLogin" *ngIf="isLogin == false" (click)="handleChangeLogin()">Já tenho uma conta.</span>
                <span class="changeLogin" *ngIf="isLogin == true" (click)="handleChangeLogin()">Não tenho uma conta.</span>
            </div>
        </form>

        <div class="imageContainer">
            <img src="../../assets/loginSvg.svg" alt="ilustração de entrada">
        </div>
    </div>

</section>
